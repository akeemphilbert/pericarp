name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v2.1.3, etc.

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Verify module
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum changed" && exit 1)
      
      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
      
      - name: Build
        run: |
          go build -v ./...
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Pericarp ${{ steps.version.outputs.version }}
            
            ### Installation
            
            ```bash
            go get github.com/akeemphilbert/pericarp@${{ steps.version.outputs.version }}
            ```
            
            ### Documentation
            
            - [pkg.go.dev](https://pkg.go.dev/github.com/akeemphilbert/pericarp@${{ steps.version.outputs.version }})
            - [GitHub Repository](https://github.com/akeemphilbert/pericarp)
            
            ### Changes
            
            See [CHANGELOG.md](https://github.com/akeemphilbert/pericarp/blob/${{ steps.version.outputs.version }}/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

